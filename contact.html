  <body>
    <header class="page-header">
      <p id="name" class="animate__animated animate__heartBeat">Aidan Heck</p>
      <nav class="main-navigation page-header_item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item"
              >home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"

            >

          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item"

            >

    <section class="page-container">
      <p>
        Aidan Heck<br />
        Brooklyn, New York
      </p>
      <a href="mailto:aidanheck@gmail.com">aidanheck@gmail.com</a>
    </section>
    <section class="page-container">
      <div class="contact-content">
        <form action="" method="post" id="contact-form">
          <label for="contact-name" class="standard-label">name: </label>
          <input type="text" placeholder="name" required /><br />

          <label class="standard-label" for="contact-email">email: </label>
          <input type="email" placeholder="email" required /><br />

          <label class="standard-label" for="Telephone">phone: </label>
          <input type="tel" placeholder="phone" /><br />

          <label class="standard-label" for="message" id="send-message">
          </label>
          <textarea maxlength="240" required></textarea><br />

          <input type="submit" placeholder="message" value="Send Message" />
        </form>
      </div>
    </section>
    <footer class="page-footer">
      <div class="social media">
        <a href="https://github.com/membraned" target="_blank">
          <img src="img/github.svg" alt="github" class="social" />
        </a>
        <a href="https://linkedin.com/in/aidanheck" target="_blank">
